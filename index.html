<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" type="module"></script>
</head>
<body>
   <section class="calculator">
      <section class="calculator-top">
      <span id = "value">0</span>
      </section>
      <section class="calculator-bottom">
      <div class="button special" id ="AC">AC</div>
      <div class="button special" id = "/">/</div>
      <div class="button special" id = "%">%</div>
      <div class="button calculate" id = "รท">รท</div>
      <div class="button number" id = "7">7</div>
      <div class="button number" id = "8">8</div>
      <div class="button number" id = "9">9</div>
      <div class="button calculate" id = "x">x</div>
      <div class="button number" id = "4">4</div>
      <div class="button number" id = "5">5</div>
      <div class="button number" id = "6">6</div>
      <div class="button calculate" id = "-">-</div>
      <div class="button number" id = "1">1</div>
      <div class="button number" id = "2">2</div>
      <div class="button number" id = "3">3</div>
      <div class="button calculate" id = "+">+</div>
      <div class="button number span-two" id = "0">0</div>
      <div class="button" id = ".">.</div>
      <div class="button calculate" id = "=">=</div>
      </section>
   </section>
</body>
</html>
